<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/Pages/GoogleLogin/GoogleLogin.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="signup-title">הרשמה</h1>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="fullName" placeholder="שם מלא" required>
                </div>
                <div class="input-group">
                    <input type="number" id="age" placeholder="גיל" required>
                </div>
                <div class="input-group">
                    <input type="text" id="neighborhood" placeholder="שכונה" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="phoneNumber" placeholder="מספר טלפון" required>
                </div>
                <p>תמונת פרופיל</p>
                <div class="input-group">
                    <input type="file" id="profilePicture" accept="image/*" required>
                </div>
                <div class="input-group">
                    <textarea id="aboutMe" placeholder="הסבר קצר על עצמי" required></textarea>
                </div>
                <div class="action-buttons">
                    <button type="submit" id="continue_register" class="signup_button">המשך &#10140;</button>
                </div>
            </form>            
        </div>
    </div>
    <script type="module" src="path/to/your/SignupElder.js"></script>
</body>
</html>
