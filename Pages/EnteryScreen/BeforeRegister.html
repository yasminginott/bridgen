<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Screen - BridGen</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Pages/GoogleLogin/GoogleLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="logo.png" alt="BridGen Logo" class="logo-img">
            <h1 class="h1-blue">BridGen</h1>
            <h2 class="subtitle-primary">Bridge Between Generations</h2>
            <p class="welcome-text"><br>אם אתם בעלי ניסיון חיים ומעוניינים לתרום מהידע והכישורים שלכם - מוזמנים להירשם כ"מנוסה".<br><br>
                אם אתם צעירים ורוצים ללמוד דברים חדשים - מוזמנים להירשם כ"מתלמד/ת".<br><br></p>
            <div class="button-container">
                <button class="icon-button" id="experiencedButton">
                    <i class="fas fa-glasses"></i>
                    <span>מנוסה</span>
                </button>
                <button class="icon-button" id="noviceButton">
                  <i class="fas fa-book"></i>
                  <span>מתלמד/ת</span>
              </button>
            </div>
        </div>
    </div>
    <script type="module" src="BeforeRegister.js"></script>
</body>
</html>
