<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Screen - BridGen</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Pages/GoogleLogin/GoogleLogin.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="logo.png" alt="BridGen Logo" class="logo-img">
            <h1 class="h1-blue">BridGen</h1>
            <h2 class="subtitle-primary">Bridge Between Generations</h2>

            <p class="welcome-text">ברידג'ן היא גשר בין דורי <br>המחבר בין אנשים מכל הגילאים והתחומים
              <br>ומאפשר לצעירים ללמוד מבעלי ניסיון חיים. <br><br> באפליקציה תוכלו לרכוש או לתרום ידע <br>בתחומי שפות, כישורי חיים ובית, <br>עצות על קריירה ועוד.<br><br>
              בואו נבנה גשרים של ידע יחד!</p>
            <div class="action-buttons">
                <button class="login_button" id="signInButton">התחברות</button>
                <button class="signup_button" id="signUpButton">הרשמה</button>
                <button class="signout_button" id="signOutButton">התנתק</button>
                <div id="message">
                    <p>You have signed in as <span id="userName"></span> with the email <span id="userEmail"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="EnteryScreen.js"></script>

</body>
</html>
