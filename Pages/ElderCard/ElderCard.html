<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <title>Profile Page</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCzNqsSP6qQjFVpv7N_2cxIAFLUOpSs_U8",
            authDomain: "bridgen-988cb.firebaseapp.com",
            databaseURL: "https://bridgen-988cb-default-rtdb.firebaseio.com",
            projectId: "bridgen-988cb",
            storageBucket: "bridgen-988cb.appspot.com",
            messagingSenderId: "1092821735169",
            appId: "1:1092821735169:web:5ffcb2524743959f8a2d00"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        async function fetchUserData(uid) {
            const docRef = doc(db, "users", uid);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const userData = docSnap.data();

                // הצגת שם המשתמש ושאר הפרטים
                document.querySelector("h1.right-aligned").textContent = userData.fullName;
                document.querySelector(".inline p").textContent = userData.neighborhood;
                document.querySelector(".description").textContent = userData.aboutMe;

                // הצגת מספר טלפון ב-WhatsApp
                const addButton = document.getElementById('addButton');
                addButton.onclick = function() {
                    var whatsappUrl = 'https://wa.me/' +972+ userData.phoneNumber + '?text=' + encodeURIComponent('היי! הגעתי מהאפליקציה BridGen, אשמח שנקבע להיפגש!');
                    window.location.href = whatsappUrl;
                };

                // הצגת תמונת פרופיל מה-Firebase Storage
                const profilePicRef = ref(storage, `profile_pictures/${uid}`);
                getDownloadURL(profilePicRef)
                    .then((url) => {
                        document.getElementById('profileImage').src = url;
                    })
                    .catch((error) => {
                        console.error("Error fetching profile picture: ", error);
                    });

            } else {
                document.getElementById('userData').innerHTML = "<p>User not found.</p>";
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // משתמש מחובר, השתמש ב-UID שלו כדי לאחזר את נתוני הפרופיל
                const userUID = user.uid;
                fetchUserData(userUID);
            } else {
                // משתמש לא מחובר, נווט אותו לעמוד התחברות או הצג הודעה
                document.querySelector('.card').innerHTML = "<p>משתמש לא מחובר. אנא התחבר כדי להציג את הנתונים.</p>";
            }
        });
    </script>
    <style>
        .pending {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="MenuBarYoung" class="menu-bar"></div>
        <div class="img-container">
            <img id="profileImage" class="profile-img" alt="Profile">
        </div>
        <h1 class="right-aligned"></h1> 
        <div class="inline">
            <img style="margin-left: 5px;" src="/public/icons/location_icon.svg" alt="Location Icon"> 
            <p></p>
        </div>
        <p class="description"></p>
        <h2>בואו לתרגל איתי</h2>
        <br>
        <div class="button-container">
            <skill-button data-text="ספרדית" data-popup-text="אני דוברת ספרדית שפת אם, ובעבר הייתי גם מורה לספרדית"></skill-button>
            <skill-button data-text="תפירה" data-popup-text="אני אוהבת לתפור במכונת תפירה, בעיקר תחפושות ושמלות לנכדות שלי"></skill-button>
        </div>
        <br>
        <br>
        <div class="action-buttons">
            <button id="addButton" class="Contact_button">
                אני רוצה ללמוד ממך!
            </button>
            <script src="/components/skill_com.js"></script>
        </div>
    </div>
</body>
</html>
