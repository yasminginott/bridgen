<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <title>Profile Page</title>
    <style>
        .pending {
            background-color: grey;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCzNqsSP6qQjFVpv7N_2cxIAFLUOpSs_U8",
            authDomain: "bridgen-988cb.firebaseapp.com",
            databaseURL: "https://bridgen-988cb-default-rtdb.firebaseio.com",
            projectId: "bridgen-988cb",
            storageBucket: "bridgen-988cb.appspot.com",
            messagingSenderId: "1092821735169",
            appId: "1:1092821735169:web:5ffcb2524743959f8a2d00"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchUserData(uid) {
            const docRef = doc(db, "users", uid);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const userData = docSnap.data();

                // עדכון ה-HTML עם הנתונים שנשלפו
                document.querySelector('.profile-img').src = userData.profilePictureUrl || "default-profile.png";
                document.querySelector('h1.right-aligned').textContent = userData.fullName;
                document.querySelector('.inline p').textContent = userData.neighborhood;
                document.querySelector('.description').textContent = userData.aboutMe;

                // עדכון הכפתור של WhatsApp עם מספר הטלפון הנכון
                var addButton = document.getElementById('addButton');
                addButton.onclick = function() {
                    switchToWhatsApp(this, userData.phoneNumber);
                };
            } else {
                console.error("No such document!");
            }
        }

        // קריאה לפונקציה עם UID של משתמש
        const userUID = "3TXzA4Ae1edBlgc1QNoMkHCwsxH2";
        fetchUserData(userUID);

        function switchToPending(button) {
            button.textContent = "מחכה לאישור";
            button.disabled = true;
            button.classList.add("pending");

            setTimeout(function() {
                switchToWhatsApp(button);
            }, 3000);
        }

        function switchToWhatsApp(button, phoneNumber) {
            button.innerHTML = '<img src="/Pages/YoungCard/whatsapp-svgrepo-com.svg" alt="WhatsApp" style="width: 40px; height: 24px; margin-right: 8px;"> צור קשר';
            button.disabled = false;
            button.classList.remove("pending");
            button.onclick = function() {
                var message = 'היי! הגעתי מהאפליקציה BridGen, אשמח שנקבע להיפגש!';
                var whatsappUrl = 'https://wa.me/' + phoneNumber + '?text=' + encodeURIComponent(message);
                window.location.href = whatsappUrl;
            };
        }

        document.addEventListener('DOMContentLoaded', function() {
            var addButton = document.getElementById('addButton');
            addButton.addEventListener('click', function() {
                switchToPending(this);
            });
        });
    </script>
</head>
<body>
    <div class="card">
        <div id="MenuBarYoung" class="menu-bar"></div>
        <div class="img-container">
            <img src="clara.png" class="profile-img" alt="Profile">
        </div>
        <h1 class="right-aligned"></h1> <!-- כאן יופיע fullName -->
        <div class="inline">
            <img style="margin-left: 5px;" src="/public/icons/location_icon.svg" alt="Location Icon"> 
            <p></p> <!-- כאן יופיע neighborhood -->
        </div>
        <p class="description"></p> <!-- כאן יופיע aboutMe -->
        <h2>בואו לתרגל איתי</h2>
        <br>
        <div class="button-container">
            <skill-button data-text="ספרדית" data-popup-text="אני דוברת ספרדית שפת אם, ובעבר הייתי גם מורה לספרדית"></skill-button>
            <skill-button data-text="תפירה" data-popup-text="אני אוהבת לתפור במכונת תפירה, בעיקר תחפושות ושמלות לנכדות שלי"></skill-button>
        </div>
        <br>
        <br>
        <div class="action-buttons">
            <button id="addButton" class="Contact_button">
                אני רוצה ללמוד ממך!
            </button>
            <script src="/components/skill_com.js"></script>
        </div>
    </div>
</body>
</html>
