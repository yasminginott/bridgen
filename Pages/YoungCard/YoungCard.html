<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <title>Profile Page</title>
    <script>
        // פונקציה לשינוי הכפתור לכפתור WhatsApp
        function switchToWhatsApp(button, phoneNumber) {
            button.innerHTML = '<img src="/Pages/YoungCard/whatsapp-svgrepo-com.svg" alt="WhatsApp" style="width: 40px; height: 24px; margin-right: 8px;"> צור קשר';
            button.disabled = false;
            button.classList.remove("pending");
            button.onclick = function() {
                var message = 'היי! הגעתי מהאפליקציה BridGen, אשמח שנקבע להיפגש!';
                var whatsappUrl = 'https://api.whatsapp.com/send?phone=' + phoneNumber + '&text=' + encodeURIComponent(message);

                // הפניית המשתמש לקישור
                window.location.href = whatsappUrl;
            };
        }

        // הפונקציה נטענת בעת טעינת העמוד
        document.addEventListener('DOMContentLoaded', function() {
            var phoneNumber = '972509113005'; // הכניסי כאן את מספר הטלפון הרצוי
            var addButton = document.getElementById('addButton');
            addButton.addEventListener('click', function() {
                switchToWhatsApp(this, phoneNumber);
            });
        });
    </script>
    <style>
        .pending {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="MenuBarOld" class="menu-bar old"></div>
        <div class="img-container">
            <img src="/Pages/YoungCard/ofriimage.png" class="profile-img" alt="Profile">
        </div>
        <h1 class="right-aligned">עפרי דוד</h1> 
        <div class="inline">
            <img style="margin-left: 5px;" src="/public/icons/location_icon.svg" alt="Location Icon"> 
            <p>רחביה, ירושלים</p>
        </div>
        <p>שלום לכולם! קוראים לי עפרי ואני בת 21, השתחחרתי לא מזמן מצה"ל וכבר שנים שאני חולמת ללמוד ספרדית, למדתי קצת בדואלינגו אבל אשמח לתרגל את הספרדית שלי בשיחה! אני גם אשמח ללמוד לבשל! ❤️</p>
        <h2>אשמח ללמוד מכם</h2>
        <br>
        <div class="button-container">
            <button class="skill_button">ספרדית</button>
            <button class="skill_button">בישול</button>
        </div>
        <br>
        <br>
        <div class="action-buttons">
            <button id="addButton" class="Contact_button">
                אשר
            </button>
            <script src="/components/skill_com.js"></script>
        </div>
    </div>
</body>
</html>
